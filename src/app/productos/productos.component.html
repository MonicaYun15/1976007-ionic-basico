<ion-content>
<ion-card *ngFor="let producto of productos" [routerLink] = "['/producto', producto.id]">
  <ion-card-title>{{producto.title}}</ion-card-title>
  <ion-card-content>
    <div>
      <img src="{{producto.image}}" alt="" width="250px" height="150px">
    </div>
  </ion-card-content>
</ion-card>
</ion-content>
